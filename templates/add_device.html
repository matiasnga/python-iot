{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title">Agregar dispositivo</h3>
                    <form method="POST" action="{{ url_for('add_device') }}">
                        <div class="form-group">
                            <label for="device-serial-number">Numero de Serie</label>
                            <input type="text" class="form-control" id="device-serial-number" name="device-serial-number" required>
                        </div>
                         <div class="form-group">
                            <label for="device-description">Descripcion</label>
                            <input type="text" class="form-control" id="device-description" name="device-description" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar dispositivo</button>
                    </form>
                </div>
            </div>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
